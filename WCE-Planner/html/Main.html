<!DOCTYPE html>
<html>
    <head>
        <title>planner 메인</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <style media = "screen" type="text/css">
            body{
                width:100%;
                height:100%;
                margin:0 auto;
                overflow-x: hidden;
                background-color:#f6f7fb;
            }
            
            *{
                margin:0;
                padding:0;
                border:0;
                outline:none;
                box-sizing: border-box;
                font-family: 'nanumsquare', sans-serif;
            }
            
            header{
                width:100%;
                height:4rem;
                background-color:white;
                box-shadow: 0 0 3px darkgray;
                position: relative;
            }
            
            header #mainLogo{
                width:2rem;
                margin-left:4.2rem;
                margin-top:1rem;
                cursor:pointer;
            }
            
            header #logoText{
                font-family: 'poiret one';
                font-weight: bold;
                display: inline-block;
                font-size:1.2rem;
                letter-spacing: 0.5px;
                vertical-align: top;
                margin-top:1.2rem;
                margin-left:0.2rem;
                cursor:pointer;
            }
            
            header #headerImgCover{
                /*border: 1px solid;*/
                width:20rem;
                position: absolute;
                right:3rem;
                top:8px;
                height:3rem;
            }
            
            /* 임시 페이스북 프로필 */
            header #headerImgCover #userImg{
                width:36px;
                height:36px;
                border-radius: 100%;
                background-image: url(../imgs/main/faceEx.jpg);
                background-size:cover;
                display: inline-block;
                vertical-align: top;
                margin-top:5.5px;
                margin-left:5rem;
            }
            /**/
            
            header #headerImgCover img{
                display:inline-block;
                vertical-align: top;
                margin-left:1.5rem;
                margin-top:0.9rem;
                cursor: pointer;
            }
            
            header #headerImgCover img#arrowDownImg{
                width:1.1rem;
                margin-left:8px;
                margin-top:1rem;
            }
            
            header #headerImgCover img#settingImg{
                margin-left:5rem;
            }
            
            /* header 완료 */
            
            section{
                width:100%;
                height: calc(100vh - 4rem);
                font-size:0;
            }
            
            section aside{
                width:16.5rem;
                /*border-right: 1px solid #d9d9d9;*/
                height:100%;
                display:inline-block;
                vertical-align: top;
            }
            
            section aside #mainList{
                width:100%;
                /*border-bottom: 1px solid;*/
                height:13rem;
            }
            
            section #mainList .mainLists{
                width:100%;
                height:calc(13rem / 3);
                cursor:pointer;
                transition:0.3s;
            }
            
            section .mainLists:nth-of-type(1){
                background-color:#28dee1;
            }
            
            section .mainLists:nth-of-type(2){
                background-color:#00d6d8;
            }
            
            section .mainLists:nth-of-type(3){
                background-color:#01c8cb;
            }
            
            section .mainLists:hover{
                background-color:#039fa0;
            }
            
            section .mainLists img{
                margin-left:2rem;
                margin-top:1.5rem;
            }
            
            section .mainLists .mainImgTexts{
                font-size:0.85rem;
                display: inline-block;
                vertical-align: top;
                color:white;
                font-weight: bold;
                margin-top:1.75rem;
                letter-spacing: 0.5px;
                margin-left:0.5rem;
            }
            
            /**/
            
            section aside #sideList{
                width:100%;
                height:calc(100vh - 17rem);
                background-color:#33383e;
            }
            
            section #sideList #searchInput{
                background-color:transparent;
                border:1.5px solid #444b50;
                width:11rem;
                height:2rem;
                font-size:0.8rem;
                color:white;
                margin-left:1.35rem;
                padding-left:10px;
                margin-top:3rem;
                border-radius: 4px;
            }
            
            section #sideList #searchBtn{
                width:2rem;
                height:2rem;
                background-color:#202427;
                border-radius: 4px;
                display: inline-block;
                vertical-align: top;
                margin-top:3rem;
                margin-left:7px;
                cursor: pointer;
            }
            
            section #sideList #searchBtn img{
                display: block;
                margin: 0 auto;
                width:16px;
                margin-top:8px;
            }
            
            section #sideList #sideTitle{
                color:white;
                font-size:0.85rem;
                font-weight: 800;
                margin-left:1.4rem;
                margin-top:2rem;
            }
            
            section #sideList ul{
                margin-left:1.3rem;
            }
            
            section #sideList ul li{
                margin-top:1rem;
            }
            
            section #sideList ul li:nth-of-type(1){
                margin-top:1.75rem;
            }
            
            section #sideList ul li a{
                color:#777777;
                font-size:0.85rem;
                text-decoration: none;
                font-weight: bold;
                letter-spacing: 0.2px;
                transition:0.2s;
            }
            
            section #sideList ul li a:hover{
                color:white;
            }
            
            /*-----------------------------------*/
            
            section #mainPart{
                width: calc(100% - 16.5rem);
                height:100%;
                display:inline-block;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <header>
            <img src = "../imgs/main/plannerLogo2.png" alt = "mainLogo" id = "mainLogo">
            <div id = "logoText">
                planner
            </div>
            
            <div id = "headerImgCover">
                <!-- 임시 페이스북 프로필 -->
                <div id = "userImg"></div>
                <img src = "../imgs/main/arrowDown.png" alt = "arrowDown" id = "arrowDownImg">
                <!-- -->
                
                <img src = "../imgs/main/ic_setting.png" alt = "setting" id = "settingImg">
                <img src = "../imgs/main/ic_log_out_gray.png" alt = "logout" id = "logoutImg">
            </div>
        </header>
        
        <section>
            <aside>
                <div id = "mainList">
                    <div class = "mainLists" id = "mainpage">
                        <img src = "../imgs/main/ic_home_white.png" alt = "toMainImg" id = "toMainImg">
                        <div class = "mainImgTexts">
                            메인페이지
                        </div>
                    </div>
                    <div class = "mainLists" id = "mypage">
                        <img src = "../imgs/main/my.png" alt = "mypage" id = "mypageImg">
                        <div class = "mainImgTexts">
                            마이페이지
                        </div>
                    </div>
                    <div class = "mainLists" id = "addNew">
                        <img src = "../imgs/main/plusImg.png" alt = "plus" id = "plusImg">
                        <div class = "mainImgTexts">
                            새로운 계획 세우기
                        </div>
                    </div>
                </div>
                <div id = "sideList">
                    <input type = "text" id = "searchInput" placeholder="글의 제목으로 검색">
                    <div id = "searchBtn">
                        <img src = "../imgs/main/magnifyImg.png" alt = "searchImg" id = "searchImg">
                    </div>
                    
                    <div id = "sideTitle">
                        ABOUT PLANNER
                    </div>
                    <ul>
                        <li><a href = "">공유하기</a></li>
                        <li><a href = "">문의하기</a></li>
                        <li><a href = "">회원탈퇴</a></li>
                        <li><a href = "">완료된 계획 보기</a></li>
                        <li><a href = "">미완료된 계획 보기</a></li>
                    </ul>
                </div>
            </aside>
            <div id = "mainPart">
                
            </div>
        </section>
        <footer>
            <!-- -->
        </footer>
    </body>
</html>
