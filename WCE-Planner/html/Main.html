        <script type = "text/javascript">
            //클릭 이미지 테스트
            let heart = document.getElementById('heartImg');
            let lock = document.getElementById('lockImg');
            
            heart.addEventListener('click', () => {
                if(heart.getAttribute('src') == '../imgs/main/heart.png'){
                    heart.setAttribute('src','../imgs/main/heart2.png')
                }else{
                    heart.setAttribute('src', '../imgs/main/heart.png');
                }
            });
            
            lock.addEventListener('click', () => {
                let lockText = document.getElementById('lockText');
                
                if(lock.getAttribute('src') == "../imgs/main/lock.png"){
                    lock.setAttribute('src', "../imgs/main/lock2.png");
                    lockText.innerHTML = "Locked Planner";
                }else{
                    lock.setAttribute('src', "../imgs/main/lock.png");
                    lockText.innerHTML = "Opened Planner";
                } 
            });
            
            /* 날짜 테스트 */
            let date = new Date();
            let planDates = document.getElementsByClassName('planDates');
            
            for(let idx = 0; idx < planDates.length; idx++){
                planDates[idx].innerHTML 
                = date.getFullYear() + ". " + (date.getMonth()+1) + ". "
                + date.getDate();
            }
            
            /* 폼 테스트 */
            let stopBtn = document.getElementById('stop');
            let inquiryBtn = document.getElementById('inquiry');
            
            let inquiryForm = document.getElementById('inquiryForm');
            let stopForm = document.getElementById('stopUserForm');
            let coverForm = document.getElementById('coverForm');
            let exitBtn = document.getElementsByClassName('exitImg');
            
            function showForm(btn, form){
                btn.addEventListener('click', () => {
                    coverForm.style.display = "block";
                    form.style.display = "block";
                });
            }
            
            function exitForm(btn, form){
                for(let i = 0; i < btn.length; i++){
                    exitBtn[i].addEventListener('click', () => {
                        form.style.display = "none";
                        coverForm.style.display = "none";
                    });
                }
            }
            
            showForm(stopBtn, stopForm);
            showForm(inquiryBtn, inquiryForm);
            
            exitForm(exitBtn, inquiryForm);
            exitForm(exitBtn, stopForm);
        </script>
